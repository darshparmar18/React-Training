<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
        padding: 50px;
      }
      .profile {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        margin: auto;
      }
      img {
        border-radius: 50%;
        width: 120px;
        margin-bottom: 15px;
      }
      h1 {
        margin: 10px 0;
      }
      p {
        color: #666;
      }
      button {
        padding: 10px 15px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <!-- replace profile.jpg with your own image -->
      <img src="https://via.placeholder.com/120" alt="My Photo">
      <h1 id="name">Darsh Parmar</h1>
      <p>Web Developer | Learner</p>
      <button id="btn">Say Hello</button>
    </div>

    <script>
      document.getElementById("btn").addEventListener("click", () => {
        const name = document.getElementById("name").innerText;
        alert(`Hello, my name is ${name}!`);
      });
    </script>
  </body>
</html>
